<!DOCTYPE HTML>


<html>
    

    <head>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>

   

    <body>
    
    <form action="reg.php" method="POST">
        <label class="banner">REGISTRO</label>
       
            <div id="registro" class="table-responsive col-sm-12" >
             
                <table class="table table-hover table-striped ">
                    <tr>
                        <td><label>Numero de empleado</label></td>
                        <td><input type="text" class="form-control" name="numeroEmpleado" placeholder=" No. empleado" /></td>
                    </tr>
                    
                    <tr>
                        <td><label>Nombre</label></td>
                        <td><input type="text" class="form-control" name="nombre" placeholder=" Nombre" /></td>
                    </tr>
                    
                    <tr>
                        <td><label>Direccion</label></td>
                        <td><input type="text" class="form-control" name="direccion" placeholder=" Direccion" /></td>
                    </tr>
                   
                    <tr>
                        <td><label>Telefono</label></td>
                        <td><input type="text" class="form-control" name="telefono" placeholder=" Telefono" /></td>
                    </tr>
                    
                    <tr>
                        <td><label>Correo</label></td>
                        <td><input type="text" class="form-control" name="correo" placeholder=" alguien@ejemplo.com" /></td>
                    </tr>
                    
                    <tr>
                        <td><label>Fecha de ingreso a la institucion  </label></td>
                        <td><input type="text" class="form-control" name="fechaIngreso" placeholder=" AAAA/MM/DD" /></td>
                    </tr>
                    
                    <tr>
                        <td><label>Nombre del departamento</label></td>
                        <td><input type="text" class="form-control" name="nombreDepartamento" placeholder=" Nombre del departamento" /></td>
                    </tr>
                    
                    <tr>
                        <td><label>Jefe inmediato</label></td>
                        <td><input type="text" class="form-control" name="jefe" placeholder=" Nombre del jefe inmediato" /></td>
                    </tr>

                    <tr>

                      <td><label>Tipo de empleado:</label></td>

                      <td>


                        <label class="radio-inline">
                          <input type="radio" name="radio1" id="inlineRadio1" value="option1"> Sindicalizado
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="radio2" id="inlineRadio2" value="option2">  Por Contrato
                        </label>
                      
                      </td>

                    </tr>
                   
                    <tr>
                        <td><label><input type="submit" class="btn btn-primary btn-lg" value="Registrarse"></input></label></td>
                    </tr>
                
                </table>
            
            </div>
    </form>
